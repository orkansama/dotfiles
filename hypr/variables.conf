#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 10
    gaps_out = 40
    border_size = 3
    col.active_border = rgba(89b4faff) rgba(89b4faff) 45deg
    col.inactive_border = rgba(00000000)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 0.9
    inactive_opacity = 0.3
    shadow {
        enabled = true, glow
        range = 25
        render_power = 1000
        color = rgba(89b4faff)
        color_inactive = rgba(00000000)
    }
    blur {
        enabled = true, blur
        size = 1
        passes = 5

        vibrancy = 0.1696
    }
}
